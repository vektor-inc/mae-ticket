name: Release

on:
  push:
    tags:
    - "v*.*.*"

env:
  plugin_name: mae-ticket

jobs:
  release:
    name: create dist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: bash bin/dist
    - run : echo "::set-env name=DIST_VERSION::$(echo ${{ github.ref }} | sed -E 's/^refs\/tags\/v?(.*)$/\1/')"

    - name: create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - run : test -e dist/${{ env.plugin_name }}-v${{ env.DIST_VERSION }}.zip

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/${{ env.plugin_name }}-v${{ env.DIST_VERSION }}.zip
        asset_name: ${{ env.plugin_name }}-v${{ env.DIST_VERSION }}.zip
        asset_content_type: application/zip
